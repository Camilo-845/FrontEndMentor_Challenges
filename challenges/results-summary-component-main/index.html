<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="main_container">
    <section id="Result_container">
      <p id="Result_header">Your Result</p>
      <figure id="Result_score_figure">
        <p>76</p>
        <p>of 100</p>
      </figure>
      <p id="Result_status">Great</p>
      <p id="Result_description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <article id="Sumary_container">
      <p id="Sunary_header">Summary</p>
      <section  id="Summary_item">
        <figure id="Sumary_item_figure">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </figure>
        <article id="Sumary_item_score">
          <p>80</p>
          <p>/ 100</p>
        </article>
      </section>
      <section id="Summary_item">
        <figure id="Sumary_item_figure">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </figure >
        <article id="Sumary_item_score">
          <p>92</p>
          <p>/ 100</p>
        </article>
      </section>
      <section id="Summary_item">
        <figure id="Sumary_item_figure">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </figure>
        <article id="Sumary_item_score">
          <p>61</p>
          <p>/ 100</p>
        </article>
      </section>
      <section id="Summary_item">
        <figure id="Sumary_item_figure">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </figure>
        <article id="Sumary_item_score">
          <p>72</p>
          <p>/ 100</p>
        </article>
      </section>
      <button id="Continue_button">Continue</button>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camilo Sarmiento</a>.
  </div>
</body>
</html>
